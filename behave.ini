[behave]
# Output format
show_skipped = false
show_snippets = false
show_timings = true
stdout_capture = true
stderr_capture = true
log_capture = true

# Allure formatter
format = allure_behave.formatter:AllureFormatter
outfiles = allure-results

# Colored output
color = true

# Default tags (optional)
# tags = @smoke

# Language (Indonesian - uncomment jika ingin pakai bahasa Indonesia)
# lang = id
